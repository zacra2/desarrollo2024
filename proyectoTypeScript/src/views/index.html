<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empleados</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Empleados</h1>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Legajo</th>
          <th>Apellido</th>
          <th>Nombre</th>
          <th>DNI</th>
          <th>Sector</th>
          <th>Fecha Ingreso</th>
          <th>Activo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="empleados-table">
        <!-- Aquí se cargarán los empleados -->
      </tbody>
    </table>
    <h2 class="mt-5">Alta de Empleado</h2>
    <form id="empleado-form">
      <div class="form-group">
        <label for="legajo">Legajo</label>
        <input type="number" class="form-control" id="legajo" name="legajo" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" required>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="dni">DNI</label>
        <input type="number" class="form-control" id="dni" name="dni" required>
      </div>
      <div class="form-group">
        <label for="sector">Sector</label>
        <input type="text" class="form-control" id="sector" name="sector" required>
      </div>
      <div class="form-group">
        <label for="fechaIngreso">Fecha Ingreso</label>
        <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="activo" name="activo">
        <label class="form-check-label" for="activo">Activo</label>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
